

server {

        listen 80 default_server;
        listen [::]:80 default_server;
        return 301 https://$host$request_uri;
         
}

server {
         include uwsgi_params;
         listen 443 uwsgi;
         listen [::]:443 uwsgi;
         server_name haqio.duckdns.org;
         uwsgi_ssl_certificate /etc/ssl/nginx/live/haqio.duckdns.org/fullchain.pem;
         uwsgi_ssl_certificate_key /etc/ssl/nginx/live/haqio.duckdns.org/privkey.pem;
         
         
         location / {
              
              include uwsgi_params;
              uwsgi_pass uwsgi://flask_app:8080;
             
            }
         location /data {
              include uwsgi_params;
              uwsgi_pass uwsgi://flask_app2:5001;
              
            }
}











