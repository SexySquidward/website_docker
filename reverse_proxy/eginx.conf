user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;

}

http {

        server {
            listen 80;
            server_name flask_app
            location / {
                include uwsgi_params;
                uwsgi_pass flask_app:8080;


            }
         }
        server {
            listen 81;
            server_name flask_app2
            location /app2 {
                include uwsgi_params;
                uwsgi_pass flask_app2:5001;
            }
         }



}









