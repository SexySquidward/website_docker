version: "2"

services:

  reverse-proxy:
    build: ./reverse_proxy
    container_name: nginx
    depends_on:
      - flask_app
      - flask_app2
    volumes:
       - ./public:/var/www/html
       - ./conf.d:/etc/nginx/conf.d
       - ./certbot/conf:/etc/nginx/ssl
       - ./certbot/data:/var/www/certbot
    ports:
      - 80:80
      - 433:433
  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email style.coder27@gmail.com --agree-tos --no-eff-email -d tron2790.duckdns.org -d www.tron2790.duckdns.org
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
  flask_app:
    image: flask_app1
    container_name: flask_app
    build: ./flask_app
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    ports:
      - 8080:80
  flask_app2:
    image: flask_app2
    container_name: flask_app2
    build: ./flask_app2
    restart: always
    environment:
      - APP_NAME=MyFlaskApp2
    ports:
      - 5001:5001

