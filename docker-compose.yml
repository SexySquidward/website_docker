version: "2"

services:

  reverse-proxy:
    build: ./reverse_proxy
    container_name: nginx
    depends_on:
      - flask_app
      - flask_app2
    volumes: 
    - /etc/letsencrypt:/etc/ssl/nginx
    ports:
      - 80:80
      - 433:433

  flask_app:
    image: flask_app1
    container_name: flask_app
    build: ./flask_app
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    ports:
      - 8080:80
  flask_app2:
    image: flask_app2
    container_name: flask_app2
    build: ./flask_app2
    restart: always
    environment:
      - APP_NAME=MyFlaskApp2
    ports:
      - 5001:5001

