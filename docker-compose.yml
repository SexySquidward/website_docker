version: "2"

services:

  reverse-proxy:
    build: ./reverse_proxy
    container_name: reverse_proxy
    depends_on:
      - flask_app
      - flask_app2
    volumes:
      - ./reverse_proxy/reverse_proxy.conf:/etc/reverse_proxy/reverse_proxy.conf
      - ./dhparam:/etc/nginx/conf.d
      - ./certbot/conf:/ect/nginx/ssl
      - ./certbot/data:/usr/share/nginx/html/letsencrypt
    ports:
      - 80:80
      - 433:43
  certbot:
  image: certbot/certbot:latest
  command: certonly --webroot --webroot-path=/usr/share/nginx/html/letsencrypt --email style.coder27@gmail.com --agree-tos --no-eff-email -d haqio.duckdns.org
  volumes:
  - ./certbot/conf:/etc/letsencrypt
  - ./certbot/logs:/var/log/letsencrypt
  - ./certbot/data:/usr/share/nginx/html/letsencrypt
  flask_app:
    image: flask_app1
    container_name: flask_app
    build: ./flask_app
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    ports:
      - 8080:80
  flask_app2:
    image: flask_app2
    container_name: flask_app2
    build: ./flask_app2
    restart: always
    environment:
      - APP_NAME=MyFlaskApp2
    ports:
      - 5001:5001

